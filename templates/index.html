<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DeepThought Sentiment Analysis</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/lib.js"></script>
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Team DeepThought</h3>
      </div>

      <div class="jumbotron">
        <h1>Custom sentiment analysis API demo</h1>
        <p>Enter text and click on the button to obtain a sentiment score.</p>
		<form class="form-signin">
        
		<label for="inputName" class="sr-only">Enter Text</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Enter text to get sentiment score." required autofocus>
        <br>
        <button id="btnSubmit" class="btn btn-lg btn-primary btn-block" type="button">Submit</button>
        </form>
      </div>

      <div  class="jumbotron">
        <h3>API Response</h3>
        <span id="responseText"></span>
      </div>

      <footer class="footer">
        <p>&copy; Company 2018</p>
      </footer>

    </div>
  </body>
</html>
